version: '3.7'

services:

  postgres:
    image: postgres
    container_name: postgresql
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    restart: always
    networks:
      - airnet

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8085:8085"
    restart: always
    networks:
      - airnet

  airflow:
    build: .
    container_name: airflow
    restart: always
    depends_on:
      - postgres
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
    ports:
      - "8001:8080"
    volumes:
      - ./airflow/dags:/usr/local/airflow/dags
      - ./config/airflow.cfg:/usr/local/airflow/airflow.cfg
      # - ./plugins:/usr/local/airflow/plugins
    networks:
      - airnet

networks:
  airnet:
    driver: bridge